<!DOCTYPE html>
<html>
<head>

<title>ASI Artpack</title>

<meta charset="utf-8">

<link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
<link rel="stylesheet" href="assets/css/bootstrap-select.css" type="text/css">
<link rel="stylesheet" href="assets/css/pai.css" type="text/css">

</head>

<body>

	<section id="container">
		<header>
			<span id="logo"><img src="assets/img/logo-pai.png" id="logo" name="logo" alt="PAi Logo"></span>
			<h1>ASI Artpack</h1>
		</header>

		<form method="post" action="" name="asiartpackForm" id="asiartpackForm" autocomplete="on" class="form-horizontal" role="form">

			<fieldset>

				<legend>Account Information</legend>

				<div class="half">
					<label for="customer_name" accesskey="U">
						Customer Name
						<br>
						<small>(optional)</small>
					</label>
					<input name="customer_name" type="text" id="customer_name" placeholder="" />
				</div>

				<div class="half">
					<label for="rep_name" accesskey="R">
						Rep Name
						<br>
						<small>(optional)</small>
					</label>
					<input name="rep_name" type="text" id="rep_name" placeholder="" />
				</div>

				<div class="half">
					<label for="account_name" accesskey="A">
						Account Name
						<br>
						<small>(optional)</small>
					</label>
					<input name="account_name" type="text" id="account_name" placeholder="" />
				</div>

				<div class="half">
					<label for="account_num" accesskey="N">
						Account Number
					</label>
					<input name="account_num" type="text" id="account_num" placeholder="" required="required" />
				</div>

				<div class="half">
					<label for="csr_name" accesskey="S">
						CSR Name
					</label>
					<div class="col-2">
						<select id="csr_name" class="selectpicker show-tick form-control" data-live-search="true" multiple data-max-options="1" required="required" />
                            <option value="Joey Knight">
                            	Joey Knight
                            </option>
                            <option value="Wren White">
                            	Wren White
                            </option>
							<option value="Cari White">
                            	Cari White
                            </option>
                            <option value="Tiphani Isom">
                            	Tiphani Isom
                            </option>
                            <option value="Dena Isgrigg">
								Dena Isgrigg
							</option>
							<option value="Julie Montgomery">
                             	Julie Montgomery
                            </option>
                            <option value="Sara Hawkins">
                            	Sara Hawkins
                            </option>
							<option value="Angel Talbert">
								Angel Talbert
							</option>
                            <option value="Lori Beste">
                            	Lori Beste
                            </option>
                            <option value="Amber Kitchen">
                            	Amber Kitchen
                            </option>
							<option value="Rachel Bolinger">
								Rachel Bolinger
							</option>
                            <option value="Terry Licklider">
								Terry Licklider
							</option>
                            <option value="Tracy Montgomery">
                            	Tracy Montgomery
                            </option>
                     	    <option value="Grant Clark">
                         		Grant Clark
                      	    </option>
                            <option value="Unassigned">
								(Unassigned)
							</option>   
						</select>
					</div>
				</div>

				<div class="half">
					<label for="turn_time" accesskey="T">Turn Time</label>
					<div class="col-2">
						<select id="turn_time" class="selectpicker show-tick form-control" multiple data-max-options="1" />
							<option value="2 Business Days" selected>2 Business Days</option>
							<option value="Rush">Rush</option>
						</select>
					</div>
				</div>

			</fieldset>

			<fieldset>

				<legend>Artpack Details</legend>

				<div class="half">
					<label for="artpack_name" accesskey="K">
						Artpack Name
					</label>
					<input name="artpack_name" type="text" id="artpack_name" placeholder="" required="required" />
				</div>

				<div class="half">
					<label for="reference_art" accesskey="E">
						Reference Art
						<br>
						<small>(optional)</small>
					</label>
					<input name="reference_art" type="text" id="reference_art" placeholder="" />
				</div>

				<!-- OLD PACKAGE TYPE SELECTOR 
				<div>
				<label for="package_type" accesskey="P">Package Type <br><small>(select all that apply)</small></label>
					<div style="width:588px;float:left;">
						<select id="package_type" class="selectpicker show-tick form-control" multiple data-max-options="5" required="required" />
							<option>Domestic</option>
							<option>Q30</option>
							<option>C60</option>
							<option>Full Custom</option>
							<option>Core 24</option>
						</select>
					</div>
				</div> -->

				<div ng-app>
					<label for="package_type" accesskey="P">Package Type<br><small>(enter quantity)</small></label>
					<div class="checkarea">
						<div>
							<label>
							<input ng-model="Domestic" type="number" name="package_type[]" id="Domestic">Domestic
							</label>
						</div>

						<div>
							<label>
							<input ng-model="Q30" type="number" name="package_type[]" id="Q30">Q30
							</label>
						</div>

						<div>
							<label>
							<input ng-model="C60" type="number" name="package_type[]" id="C60">C60
							</label>
						</div>

						<div>
							<label>
							<input ng-model="FullCustom" type="number" name="package_type[]" id="FullCustom">Full Custom
							</label>
						</div>

						<div>
							<label>
							<input ng-model="Core24" type="number" name="package_type[]" id="Core24">Core 24
							</label>
						</div>

						<div>
							<label style="font-weight:bold"><input type="number" name="package_total" value="{{ Domestic + Q30 + C60 + FullCustom + Core24 }}" readonly disabled>Total Designs</label>
						</div>
					</div>
				</div>

				<div>
					<label for="style_preference" accesskey="Y">Style Preference <br><small>(select all that apply)</small></label>
					<div class="checkarea">
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="golf_resort"/><span>Golf/Resort</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="corporate"/><span>Corporate</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="camo_outdoor"/><span>Camo/Outdoor</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="extreme"/><span>Extreme</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="performance"/><span>Performance</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="winter_knit"/><span>Winter/Knit</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="distressed"/><span>Distressed</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="trucker"/><span>Trucker</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="Other"/><span>Other</span></label>
						</div>
					</div>
				</div>

				<div class="half">
					<label for="logo_manip" accesskey="L" class="toggle-check">Logo Manipulation</label>
					<div class="checkarea" style="width:auto !important; margin:8px 0;">
       				   <div>
				            <input id="logo_manip" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
				            <label for="logo_manip" data-on="Yes" data-off="No"></label>
						</div>
					</div>
				</div>

				<div>
					<label for="comments" accesskey="C">Comments</label>
					<textarea name="comments" cols="40" rows="8" id="comments" placeholder="Enter your comments" spellcheck="true" required="required"></textarea>
				</div>

			</fieldset>

			<input type="submit" class="submit" id="submit" value="Submit" onClick="return checksubmit(this)" />

		</form>

	</section>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/functions.js"></script>
<script src="assets/js/bootstrap-select.js"></script>
<script src="assets/js/csr-asi.js"></script>
<!-- AJAX Form Submit   <script src="assets/js/jquery.jigowatt.js"></script>   -->
<!--[if IE]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->


</body>
</html>
