<!DOCTYPE html>
<html>
<head>

<title>Embroidery Request</title>
<meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
<link rel="stylesheet" href="assets/css/bootstrap-select.css" type="text/css">
<link rel="stylesheet" href="assets/css/pai.css" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="assets/js/bootstrap-select.js"></script>
<script src="assets/js/clone-form-td.js"></script>


<script src="//code.jquery.com/jquery-latest.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<!-- AJAX Form Submit   <script src="assets/js/jquery.jigowatt.js"></script>   -->

<!--[if IE]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>

	<section id="container">
		<header>
			<span id="logo"><img src="http://originalpenguinaccessories.com/form/separations/images/logo.png" id="logo" name="logo" alt="PAi Logo"></span>
			<h1>Embroidery Request</h1>
		</header>

		<form method="post" action="" name="embroideryForm" id="embroideryForm" autocomplete="on" class="form-horizontal" role="form">

			<fieldset>

				<legend>Account Information</legend>

				<div class="half">
					<label for="customer_name" accesskey="U">Customer Name</label>
					<input name="customer_name" type="text" id="customer_name" placeholder="" required="required" />
				</div>

				<div class="half">
					<label for="rep_name" accesskey="R">Rep Name<br><small>(optional)</small></label>
					<input name="rep_name" type="text" id="rep_name" placeholder="" />
				</div>

				<div class="half">
					<label for="account_name" accesskey="A">Account Name</label>
					<input name="account_name" type="text" id="account_name" placeholder="" required="required" />
				</div>

				<div class="half">
					<label for="account_num" accesskey="N">Account Number <small>(optional)</small></label>
					<input name="account_num" type="text" id="account_num" placeholder="" />
				</div>

				<div class="half">
					<label for="csr_name" accesskey="S">CSR Name</label>
					<div class="col-2">
						<select id="csr_name" class="selectpicker show-tick form-control" data-live-search="true" multiple data-max-options="1" required="required" />
                            <option value="Joey Knight">
                            	    Joey Knight
                            </option>
                            <option value="Wren White">
                            	    Wren White
                            </option>
							<option value="Cari White">
                            	    Cari White
                            </option>
                            <option value="Tiphani Isom">
                            	    Tiphani Isom
                            </option>
                            <option value="Dena Isgrigg">
									Dena Isgrigg
							</option>
							<option value="Julie Montgomery">
                             		Julie Montgomery
                            </option>
                            <option value="Sara Hawkins">
                            	    Sara Hawkins
                            </option>
                             <option value="Leeanne Widener">
									Leeanne Widener
							</option>
							<option value="Angel Talbert">
									Angel Talbert
							</option>
                            <option value="Lori Beste">
                            		Lori Beste
                            </option>
                            <option value="Amber Kitchen">
                            	    Amber Kitchen
                            </option>
							<option value="Rachel Bolinger">
									Rachel Bolinger
							</option>
                            <option value="Terry Licklider">
									Terry Licklider
							</option>
                            <option value="Tracy Montgomery">
                            	    Tracy Montgomery
                            </option>
                     	    <option value="Grant Clark">
                         			Grant Clark
                      	    </option>
                            <option value="Unassigned">
									(Unassigned)
								</option>   
						</select>
					</div>
				</div>

				<div class="half">
					<label for="turn_time" accesskey="T">Turn Time</label>
					<div class="col-2">
						<select id="turn_time" class="selectpicker show-tick form-control" multiple data-max-options="1" />
							<option value="2 Days" selected>2 Days</option>
							<option value="Rush">Rush</option>
						</select>
					</div>
				</div>

        <div class="half">
          <label for="po" accesskey="P">PO#</label>
          <input name="po" type="text" id="po">
        </div>

        <div class="half">
          <label for="ship_to" accesskey="I">Ship To</label>
          <input name="ship_to" type="text" id="ship_to">
        </div>

        <div>
          <label for="address" accesskey="D">Address</label>
          <div>
            <input name="address" type="text" id="address" style="width:588px;">
          </div>
        </div>

			</fieldset>


      <fieldset>
        <legend>Tape Details</legend>
        <!--begin tape entries-->
        <div id="tape1" class="clonedInput1">

          <div class="half">
            <label for="tape_number">Tape Number</label>
            <input id="tape_number" name="tape_number" type="text">
          </div>

          <div class="half">
            <label for="tape_name">Tape Name</label>
            <input id="tape_name" name="tape_name" type="text">
          </div>

          <div class="form_group">
            <label for="embroidery_location" accesskey="Y">Location <br><small>(select all that apply)</small></label>
            <div class="checkarea">
              <div class="checkbox2">
                <label>
                <input name="embroidery_location[]" type="checkbox" id="front"/><span>Front</span></label>
              </div>
              <div class="checkbox2">
                <label>
                <input name="embroidery_location[]" type="checkbox" id="left_side"/><span>Left</span></label>
              </div>
              <div class="checkbox2">
                <label>
                <input name="embroidery_location[]" type="checkbox" id="right_side"/><span>Right</span></label>
              </div>
              <div class="checkbox2">
                <label>
                <input name="embroidery_location[]" type="checkbox" id="back"/><span>Back</span></label>
              </div>
              <div class="checkbox2">
                <label>
                <input name="embroidery_location[]" type="checkbox" id="backstrap"/><span>Backstrap</span></label>
              </div>
            </div>
          </div>
         </div><!-- end #entry1 -->
        <!-- Button (Double) -->
        <div class="adddel">
        <button type="button" id="btnAddTape" name="btnAddTape" class="glyphicon glyphicon-plus"></button>
        <button type="button" id="btnDelTape" name="btnDelTape" class="glyphicon glyphicon-minus"></button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Sample Details</legend>
        <!--begin tape entries-->
        <div id="sample1" class="clonedInput2">
          <div class="half">
            <label for="sample_number">Sample Number</label>
            <input id="sample_number" name="sample_number" type="text" placeholder="" required="">
          </div>

          <div class="half">
            <label for="sample_qty">Sample Quantity</label>
            <input id="sample_qty" name="sample_qty" type="text" placeholder="" required="">
          </div>

          <div class="half">
            <label for="cap_and_color">Cap Style<br><small>(include color code)</small></label>
            <input id="cap_and_color" name="cap_and_color" type="text" placeholder="" required="">
          </div>

          <div class="half">
            <label for="sample_price">Price</label>
            <input id="sample_price" name="sample_price" type="text" placeholder="" required="">
          </div>

          <div>
          <label for="sample_comments" accesskey="C">Comments</label>
          <textarea name="sample_comments" cols="40" rows="4" id="sample_comments" placeholder="Enter your comments" spellcheck="true" required=""></textarea>
        </div>

         </div><!-- end #entry1 -->
        <!-- Button (Double) -->
        <div class="adddel">
        <button type="button" id="btnAddSample" name="btnAddSample" class="glyphicon glyphicon-plus"></button>
        <button type="button" id="btnDelSample" name="btnDelSample" class="glyphicon glyphicon-minus"></button>
        </div>
      </fieldset>





			<input type="submit" class="submit" id="submit" value="Submit" />

		</form> 



</section>

	<script>
	// sort list
	var my_options = $("#csr_name option");
	my_options.sort(function(a,b) {
	    if (a.text > b.text) return 1;
	    else if (a.text < b.text) return -1;
	    else return 0
	})
	$("#csr_name").empty().append(my_options);
	// run chosen plugin
	$("#csr_name").chosen({no_results_text: "No results matched"});


	//spinner appearance
	$(function() {
        $('.package_type').spinner({
            min: 0,
            max: 20
        });
    });


	//checkbock appearance
	$('.check').click(function (e) {
    if ($(e.target).is('input')) {
        $(this).find('.glyphicon').toggleClass('glyphicon-check glyphicon-unchecked');
        console.log( $(this).find('input').is(':checked') );
    }
	});
	</script>


</body>
</html>
