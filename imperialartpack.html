<!DOCTYPE html>
<html>
<head>

<title>Imperial Artpack</title>
<meta charset="utf-8">

<link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
<link rel="stylesheet" href="assets/css/bootstrap-select.css" type="text/css">
<link rel="stylesheet" href="assets/css/imperial.css" type="text/css">

</head>
<body>

	<section id="container">
		<header>
			<span id="logo"><img src="assets/img/logo-imperial.png" id="logo" name="logo" alt="Imperial Logo"></span>
			<h1>Imperial Artpack</h1>
		</header>

		<form method="post" action="" name="asiartpackForm" id="asiartpackForm" autocomplete="on" class="form-horizontal" role="form">

			<fieldset>

				<legend>Account Information</legend>

				<div class="half">
					<label for="account_name" accesskey="A">Account Name<br><small>(optional)</small></label>
					<input name="account_name" type="text" id="account_name" placeholder="" />
				</div>

				<div class="half">
					<label for="account_num" accesskey="N">Account Number</label>
					<input name="account_num" type="text" id="account_num" placeholder="" required="required" />
				</div>

				<div class="half">
					<label for="csr_name" accesskey="S">CSR Name</label>
					<div class="col-2">
						<select id="csr_name" class="selectpicker show-tick form-control" data-live-search="true" multiple data-max-options="1" required="required" />
                            <option value="Alison Tourville">
                            	Alison Tourville
                            </option>
							<option value="Ashley Tucker">
                            	Ashley Tucker
                            </option>
                            <option value="Chad Saladin">
                            	Chad Saladin
                            </option>
                            <option value="Chelsey Hanneken">
								Chelsey Hanneken
							</option>
							<option value="Chris Frame">
                             	Chris Frame
                            </option>                            
                             <option value="Emily Mangles">
								Emily Mangles
							</option>
                            <option value="Gina Hayes">
                            	Gina Hayes
                            </option>
                            <option value="Joe Pendergrass">
                            	Joe Pendergrass
                            </option>
							<option value="John Meusch">
								John Meusch
							</option>
                            <option value="John Gaster">
								John Gaster
							</option>
                            <option value="Kara Taylor">
                            	Kara Taylor
                            </option>
                       		<option value="Kelly Hohe">
                         		Kelly Hohe
                     	    </option>
							<option value="Kim Latham">
								Kim Latham
							</option>
							<option value="Michelle Fountain">
								Michelle Fountain
							</option>
                            <option value="Russ Meyer">
                             	Russ Meyer
                            </option>
                             <option value="Shelley Brown">
                             	Shelley Brown
                            </option>
                            <option value="Shelly Pigg">
                             	Shelly Pigg
                            </option>
                             <option value="Susan Tucker">
                             	Susan Tucker
                            </option>
                             <option value="Terri Thater">
								Terri Thater
							</option>
                            <option value="Trish Brewer">
								Trish Brewer
							</option> 
                            <option value="Unassigned">
								(Unassigned)
							</option>    
						</select>
					</div>
				</div>

				<div class="half">
					<label for="turn_time" accesskey="T">Turn Time</label>
					<div class="col-2">
						<select id="turn_time" class="selectpicker show-tick form-control" multiple data-max-options="1" />
							<option value="4 Business Days" selected>4 Business Days</option>
							<option value="Rush">Rush</option>
						</select>
					</div>
				</div>

			</fieldset>

			<fieldset>

				<legend>Artpack Details</legend>

				<div class="half">
					<label for="reference_tapes" accesskey="K">Artpack Name </label>
					<input name="reference_tapes" type="text" id="reference_tapes" placeholder="" required="required" />
				</div>

				<div class="half">
					<label for="reference_tapes" accesskey="E">Reference Art <br /></label>
					<input name="reference_tapes" type="text" id="reference_tapes" placeholder="" required="required" />
				</div>

				<div ng-app>
					<label for="package_type" accesskey="P">Package Type<br><small>(enter quantity)</small></label>
					<div class="checkarea">
						<div>
							<label>
							<input ng-model="Domestic" type="number" value="{{Domestic}}">Domestic</label>
						</div>

						<div>
							<label>
							<input ng-model="Empire" type="number" value="{{Empire}}">Empire</label>
						</div>

						<div>
							<label>
							<input ng-model="_10Pack" type="number" value="{{_10Pack}}">10 Pack</label>
						</div>

						<div>
							<label>
							<input ng-model="Apparel" type="number" value="{{Apparel}}">Apparel</label>
						</div>

						<div>
							<label>
							<input ng-model="Planogram" type="number" value="{{Planogram}}">Planogram</label>
						</div>

						<div>
							<label>
							<input ng-model="One9One6" type="number" value="{{One9One6}}">One9One6</label>
						</div>

						<div>
							<label>
							<input ng-model="ImportKnits" type="number" value="{{ImportKnits}}">Import Knits</label>
						</div>

						<div>
							<label>
							<input ng-model="WLP" type="number" value="{{WLP}}">WLP</label>
						</div>

						<div>
							<label>
							<input ng-model="NamedropPage" type="number" value="{{NamedropPage}}">Namedrop Page</label>
						</div>

						<div>
							<label>
							<input ng-model="Blankets" type="number" value="{{Blankets}}">Blankets</label>
						</div>						

						<div>
							<label style="font-weight:bold"><input type="number" value="{{ Domestic + Empire + _10Pack + Apparel + WovenLabel + Planogram + One9One6 + ImportKnits + WLP + NamedropPage + Blankets }}" readonly disabled>Total Designs</label>
						</div>
					</div>
				</div>

				<div>
					<label for="style_preference" accesskey="Y">Style Preference <br><small>(select all that apply)</small></label>
					<div class="checkarea">
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="resort"/><span>Resort</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="conservative"/><span>Conservative</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="outdoor"/><span>Outdoor</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="performance"/><span>Performance</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="winter_knit"/><span>Winter/Knit</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="trendy"/><span>Trendy</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="fashion"/><span>Fashion</span></label>
						</div>
						<div class="checkbox">
							<label>
							<input name="style_preference[]" type="checkbox" id="Other"/><span>Other</span></label>
						</div>
					</div>
				</div>

				<div class="half">
					<label for="logo_manip" accesskey="L" class="toggle-check">Logo Manipulation</label>
					<div class="checkarea" style="width:auto !important; margin:8px 0;">
       				   <div>
				            <input id="logo_manip" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
				            <label for="logo_manip" data-on="Yes" data-off="No"></label>
						</div>
					</div>
				</div>

				<div>
					<label for="comments" accesskey="C">Comments</label>
					<textarea name="comments" cols="40" rows="8" id="comments" placeholder="Enter your comments" spellcheck="true" required="required"></textarea>
				</div>

			</fieldset>

			<input type="submit" class="submit" id="submit" value="Submit" />

		</form>

	</section>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/functions.js"></script>
<script src="assets/js/bootstrap-select.js"></script>
<script src="assets/js/csr-imperial.js"></script>

	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

	<script>
	// sort list
	var my_options = $("#csr_name option");
	my_options.sort(function(a,b) {
	    if (a.text > b.text) return 1;
	    else if (a.text < b.text) return -1;
	    else return 0
	})
	$("#csr_name").empty().append(my_options);
	// run chosen plugin
	$("#csr_name").chosen({no_results_text: "No results matched"});


	//spinner appearance
	$(function() {
        $('.package_type').spinner({
            min: 0,
            max: 20
        });
    });


	//checkbock appearance
	$('.check').click(function (e) {
    if ($(e.target).is('input')) {
        $(this).find('.glyphicon').toggleClass('glyphicon-check glyphicon-unchecked');
        console.log( $(this).find('input').is(':checked') );
    }
	});
	</script>


</body>
</html>
